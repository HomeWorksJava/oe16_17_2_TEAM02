<!DOCTYPE html>

<html>
    <head>
        <title>Foglalás</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../css/site.css" rel="stylesheet" type="text/css"/>
        <script src="../js/own.js" type="text/javascript"></script>
        <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="../js/angular.min.js" type="text/javascript"></script>


        <script>

            $(document).ready(function () {
            var menucsekk = false;
            $("#ck-button").click(function () {
            if (menucsekk === false)
            {

            $("#menuItems").animate({"left": "0px"}, "slow");
            $("#ck-button").animate({"left": "220px"}, "slow");
            menucsekk = true;
            } else
            {

            $("#menuItems").animate({"left": "-200px"}, "slow");
            $("#ck-button").animate({"left": "20px"}, "slow");
            menucsekk = false;
            }

            setTimeout(function () {
            $(triangle1).dequeue("a");
            }, 0);
            setTimeout(function () {
            $(triangle2).dequeue("a");
            }, 0);
            });
            });
        </script>

        <link href="https://fonts.googleapis.com/css?family=Muli:300|Suez+One" rel="stylesheet">

    </head>
    <body ng-app="humbak" ng-controller="tibiatya.itallap.controller">

        <div id="BG">
            <div id="ck-button">   
                <div id="stuff">
                    <div id="rowone" class="row"></div>
                    <div id="rowtwo" class="row"></div>
                    <div id="rowthree" class="row"></div>
                </div>  
            </div>

            <div id="menuItems">
                <ul id="navacska">
                    <li ng-if="user.LoggedIn"><a href="/humbak/html/profile.html" id="focused">Profil</a></li>
                    <li ng-if="!user.LoggedIn"><a href="/humbak/auth/login.html" id="menu_reg">Bejelentkezés</a></li>
                    <li ng-if="!user.LoggedIn"><a href="/humbak/auth/registration.html" id="menu_reg">Regisztráció</a></li>
                    <li><a href="/humbak/italok/index.html" id="ddds">Itallap</a></li>
                </ul>


            </div>

            <div id="FG2">
                <div id="Title2"> Foglalás 	</div>
                <div id='form_res_BG'>

                    <form class="form-horizontal formDesign">
                        <fieldset>

                            <!-- Form Name -->


                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-xs-4 col-md-4 control-label formLabel" for="date">Időpont</label>
                                <div class="col-xs-4 col-md-4">
                                    <select id="date" name="date" class="form-control" ng-options="">
                                    </select>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-xs-4 col-md-4 control-label formLabel" for="seats">Hány főre</label>
                                <div class="col-xs-4 col-md-4">
                                    <select id="seats" name="seats" class="form-control" ng-options="">
                                    </select>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-xs-4 col-md-4 control-label formLabel" for="table">Asztal</label>
                                <div class="col-xs-4 col-md-4">
                                    <select id="table" name="table" class="form-control" ng-options="">
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-xs-4 col-md-4 control-label formLabel" for="textinput">Milyen névre</label>  
                                <div class="col-xs-4 col-md-4">
                                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-xs-4 col-md-4 control-label" for="submit"></label>
                                <div class="col-xs-4 col-md-4">
                                    <button id="submit" name="submit" class="btn btn-primary formButton">Foglalás</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
